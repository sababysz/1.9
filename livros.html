<script>
// Função chamada quando a API do YouTube estiver pronta
function onYouTubeIframeAPIReady() {
  // Cria um novo player
  var player = new YT.Player('player', {
    events: {
      'onReady': onPlayerReady
    }
  });

  // Função chamada quando o player estiver pronto
  function onPlayerReady(event) {
    // Bloqueia o botão de reprodução
    event.target.setPlaybackRate(0); // Pausa o vídeo imediatamente

    // Bloqueia o salto no vídeo (avanço e retrocesso)
    event.target.unMute(); // Garante que o áudio não esteja mudo
    event.target.setVolume(0); // Define o volume para 0 para bloquear o áudio
    event.target.setOption("disablekb", 1); // Bloqueia o uso do teclado para avançar ou retroceder o vídeo
  }
}
</script>
