    <script src="https://www.youtube.com/iframe_api"></script>

    <div id="player"></div>

    <script>
      // Função chamada quando a API do YouTube estiver pronta
      function onYouTubeIframeAPIReady() {
        // Cria um novo player
        var player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: '1cdzVMydR0Q', // ID do vídeo a ser reproduzido
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // Função chamada quando o player estiver pronto
      function onPlayerReady(event) {
        event.target.playVideo(); // Inicia a reprodução do vídeo
      }

      // Função chamada quando o estado do player mudar
      function onPlayerStateChange(event) {
        // Se o vídeo terminar de reproduzir, pode ser executada alguma ação
        if (event.data === YT.PlayerState.ENDED) {
          // Ação quando o vídeo terminar
        }
      }
    </script>
